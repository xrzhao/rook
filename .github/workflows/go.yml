name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        mkdir -p /opt/go/bin
        mkdir -p /opt/go/src
        export GOPATH=/opt/go
        export PATH=$GOPATH/bin:$PATH
        
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        
        mkdir -p /home/runner/go/src/github.com/rook
        cd /home/runner/go/src/github.com/rook
        git clone https://github.com/xrzhao/rook.git
        
        #go get -v -t -d ./...

        echo "begin dep ensure..........."
        cd rook
        dep ensure -v
        echo "done dep ensure"

    - name: Build
      run: |
        echo "pwd: "$PWD
        export GOPATH=/opt/go
        echo "gopath: "$GOPATH
        tar czvf go.tar.gz /opt/go
        git add ./go.tar.gz
        git config --global user.email "zhaoxr@lenovocloud.com"
        git config --global user.name "xiaorui zhao"
        git commit -m 'go.tar.gz'
        git push
        #go build -v ./...
